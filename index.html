<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sanrio's Site</title>
</head>
<body>
    <header>
        <h1>Sanrio's Site</h1>
    </header> 
    <div class="botoes">
        <button class="botao ativo">Minha Equipe</button>
        <button class="botao">Cronômetro</button>
        <button class="botao" id="joguinhoButton">Joguinho</button>
    </div>
    <div class="abas-textos">
        <div class="aba-conteudo ativo">
            <div class="minha-equipe-container">
                <div class="minha-equipe">
                    <h2>Mayumi</h2>
                    <img class="hellokitty" src="hellokitty.png" alt="hello kitty">
                </div>
                <div class="minha-equipe">
                    <h2>Letícia</h2>
                    <img class="kuromi" src="kuromi.png" alt="kuromi">
                </div>
                <div class="minha-equipe">
                    <h2>Gabi</h2>
                    <img class="keroppi" src="keroppi.png" alt="keroppi">
                </div>
                <div class="minha-equipe">
                    <h2>Guilherme</h2>
                    <img class="chococat" src="chococat.png" alt="chococat">
                </div>
            </div>
        </div>
        <div class="aba-conteudo">
            <h2 class="aba-conteudo-titulo-principal">Cronômetro sla</h2>
            <h3 class="aba-conteudo-titulo-principal">Terminar este projeto</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador">
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">dias</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">horas</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">min</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">seg</p>
                </div>
            </div>
            
        </div>
        <div class="aba-conteudo" id="joguinhoContent">
            <h2 class="aba-conteudo-titulo-principal">Joguinho</h2>
            <h3 class="aba-conteudo-titulo-principal"> Welcome <span id="texto"></span>!</h3>
           <div class="adivinha">
            <button class="botaojg" id="iniciarJogoButton">Iniciar</button>
           </div>
        </div>  
    </div>  
    <script src="main.js"></script>
</body>
</html>
